<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="now-playing">
      <img id="album-art" src="images/default.jpg" alt="Album Art">
      <div>
        <h2 id="song-title">Song Title</h2>
        <p id="song-artist">Artist</p>
      </div>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="seek" value="0">
      <span id="duration">0:00</span>
    </div>

    <div class="volume">
      <label>🔊</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="extras">
      <input type="text" id="search" placeholder="Search songs...">
      <button id="voice-search">🎤</button>
    </div>

    <div class="playlist" id="playlist"></div>

    <div class="favorites">
      <h3>❤ Favorites</h3>
      <ul id="favorites-list"></ul>
    </div>

    <div class="recently-played">
      <h3>🕒 Recently Played</h3>
      <ul id="recently-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
